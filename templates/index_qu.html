<!DOCTYPE html>
<html>
<head>
    <title>Text Processing App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <style>
        body {
            padding: 40px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        .form-control {
            margin-bottom: 10px;
        }
        #input-text {
            height: 200px;
        }
        .result-text {
            white-space: pre-wrap;
        }
        .btn {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Text Processing App</h1>
        <form action="/" method="post" enctype="multipart/form-data">
            <!-- <div class="form-group">
                <textarea class="form-control" id="input-text" name="input-text" rows="6" placeholder="Enter your text here...">{{ content }}</textarea>
            </div> -->
            <div class="form-group">
                <label for="file">Upload File:</label>
                <input type="file" class="form-control-file" id="file" name="file">
            </div>
            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" id="summary" name="summary" value="summary">
                <label class="form-check-label" for="summary">Summary</label>
            </div>
            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" id="classification" name="classification" value="classification">
                <label class="form-check-label" for="classification">Classification</label>
            </div>
            <button type="submit" class="btn btn-primary">Process Text</button>
        </form>

        <div class="input-group mb-3">
            <textarea class="form-control" id="input-text" name="input-text" rows="6" placeholder="Enter your text here...">{{ content }}</textarea>
        </div>


        {% if processed_text %}
        <div class="mt-4">
            <h2>Processed Text:</h2>
            <div class="result-text">{{ processed_text }}</div>
        </div>
        {% endif %}

        {% if summary_result %}
        <div class="mt-4">
            <h2>Summary Result:</h2>
            <div class="result-text">{{ summary_result }}</div>
        </div>
        {% endif %}

        {% if classification_result %}
        <div class="mt-4">
            <h2>Classification Result:</h2>
            <div class="result-text">{{ classification_result }}</div>
        </div>
        {% endif %}
    </div>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
