<!DOCTYPE html>
<html>
<head>
  <title>Text Summarization and Classification</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
  <link rel="icon" href="{{ url_for('static', filename='img/icon.svg') }}" type="image/svg+xml">
</head>

<body class="d-flex flex-column min-vh-100">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" href="#">
        <img  src="{{ url_for('static', filename='img/icon.svg') }}" width="30" height="30" class="d-inline-block align-top" alt="">
        <span class="h3">Text Summarization and Classification</span>
      </a>
    </div>
  </nav>
  
  <div class="container py-4 flex-grow-1">
    <!-- Input Group -->
    <div class="input-group mb-3">
      <textarea class="form-control" id="input-text" name="input-text" rows="6" placeholder="Enter your text here..."></textarea>
    </div>
    <div class="row">
      <div class="col-lg-6">
        <div class="card mb-3">
          <div class="card-header">
            <h4>Zusammenfassen</h4>
          </div>
          <div class="card-body text-center">
            <button class="btn btn-primary btn-lg btn-block" onclick="summarizeText()">Zusammenfassen</button>
            <div class="form-group mt-3">
              <label for="compression-slider">Kompressions-Rate:</label>
              <input type="range" class="form-range" id="compression-slider" min="0" max="80" step="1">
              <div id="compression-value" class="text-center mt-2">40%</div>
              <textarea class="form-control mt-3" placeholder="Hier erscheint die Zusammenfassung..." readonly></textarea>
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-6">
        <div class="card mb-3">
          <div class="card-header">
            <h4>Klassifizieren</h4>
          </div>
          <div class="card-body text-center">
            <button class="btn btn-primary btn-lg btn-block" onclick="classifyText()">Klassifizieren</button>
            <textarea class="form-control mt-2" placeholder="Hier erscheint die Klasse..." readonly></textarea>
          </div>
        </div>
      </div>
    </div>

  <!-- Footer -->
  <footer class="footer bg-light text-center py-3 mt-auto">
    <div class="container">
      <span class="text-muted">&copy; 2023 Projektname</span>
    </div>
  </footer>

  <script src="{{ url_for('static', filename='js/main.js') }}"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
